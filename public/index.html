<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Interview</title>
  </head>
  <body>
    <main>
      <header id="idx">화이팅!</header>
      <div class="person">
        <img src="/images/person.png" id="boss" onclick="initQuestion()" />
      </div>
      <div class="board">
        <div id="data-display">시작하려면 나를 클릭하세요</div>
      </div>
      <div class="buttons">
        <button id="ask-btn">듣기</button>
        <button id="answer-btn">답안</button>
        <button id="back-btn">질문</button>
        <button id="next-btn">다음</button>
      </div>
    </main>
    <script defer src="main.js"></script>
  </body>
</html>
